<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Formations</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}"> Ajout des Formations </div>
<div class="card-header" th:if="${mode=='edit'}">Modification des Formations </div>
<div class="card">



<div class="card-body">
<form th:action="@{saveFormation}" method="post">

<div class="form-group">
<label class="control-label" hidden>ID Formation :</label>
<input type="hidden" name="idFormation" class="form-control" th:value="${formation.idFormation}" />
</div>

<div class="form-group">
<label class="control-label">Nom de Formation :</label>
<input type="text" name="nomFormation" class="form-control" th:value="${formation.nomFormation}" />
<span th:errors= ${formation.nomFormation} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Type de Formation :</label>
<input type="text" name="typeFormation" class="form-control" th:value="${formation.typeFormation}" />
<span th:errors= ${formation.typeFormation} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">Prix de Formation :</label>
<input type="text" name="prixFormation" class="form-control" th:value="${formation.prixFormation}" />
<span th:errors= ${formation.prixFormation} class="text-danger"> </span>
</div>

<div class="form-group">
<label class="control-label">date de formation :</label>
<input type="date" name="dateFormation" class="form-control" th:value="${formation.dateFormation}" />
<span th:errors= ${formation.dateFormation} class="text-danger"> </span>
</div>
<div>
<button type="submit" class="btn btn-primary">Valider</button>
</div>
</form>
</div>
</div>
</div>
</div>
</body>
</html>
