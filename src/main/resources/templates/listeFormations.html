<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="template">
<link rel="stylesheet" type="text/css" 
href="webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Formations</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
<div class="card-header">
Liste des Formations
</div>
<div class="card-body">
<table class="table table-striped">
<tr>
<th>ID</th><th>Nom de Formation</th><th>Type de Formation</th><th>Prix de Formation</th><th>Date de Formation</th>
</tr>
<tr th:each="p:${formations.content}">
<td th:text="${p.idFormation}"></td>
<td th:text="${p.nomFormation}"></td>
<td th:text="${p.typeFormation}"></td>
<td th:text="${p.prixFormation}"></td>
<td th:text="${p.dateFormation}"></td>
<td><a class="btn btn-success" th:href="@{modifierFormation(id=${p.idFormation})}">Editer</a></td>
<td><a class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')" 
		th:href="@{supprimerFormation(id=${p.idFormation}, page=${currentPage},size=${size})}">Supprimer</a></td>
</tr>
</table>
<ul class="nav nav-pills">
<li th:each="page,status:${pages}">
<a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
th:href="@{ ListeFormations(page=${status.index}, size=${size} ) }"
th:text="${status.index }"></a>
</li>
</ul>
</div>
</div>
</div>
</div>
</body>
</html>
